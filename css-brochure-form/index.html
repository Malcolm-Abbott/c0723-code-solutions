<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Learn More</h2>
    <form>
      <label for="company-mail">Company Email</label>
      <input
        type="email"
        id="company-mail"
        name="company-email"
        placeholder="sally@company.co" />
      <label for="user-name">Name</label>
      <input
        type="text"
        id="user-name"
        name="user-name"
        placeholder="Sally Smith" />
      <label for="hiring-location">Where are you hiring?</label>
      <input
        type="text"
        id="hiring-location"
        name="location"
        placeholder="City, Country" />
      <label for="hiring-amount"
        >How many engineers are you hiring in the next 6 months?</label
      >
      <select id="hiring-amount" name="engineers">
        <option value="1-2 Engineers">1-2 Engineers</option>
        <option value="3-4 Engineers">3-4 Engineers</option>
        <option value="5-6 Engineers">5-6 Engineers</option>
        <option value="7-8 Engineers">7-8 Engineers</option>
        <option value="9-10 Engineers">9-10 Engineers</option>
        <option value="11+ Engineers">11+ Engineers</option>
      </select>
      <div class="button-1">
        <button type="submit">SUBMIT</button>
      </div>
    </form>
  </body>
</html>
