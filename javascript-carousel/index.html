<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="carousel-container">
        <div class="row">
          <div class="col-third center-icon">
            <i class="fa-solid fa-chevron-left fa-2xl"></i>
          </div>
          <div class="col-third">
            <img src="images/025.png" />
          </div>
          <div class="col-third center-icon">
            <i class="fa-solid fa-chevron-right fa-2xl"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-fifth">
            <i class="fa-solid fa-circle fa-2xl"></i>
          </div>
          <div class="col-fifth">
            <i class="fa-thin fa-circle fa-2xl"></i>
          </div>
          <div class="col-fifth">
            <i class="fa-thin fa-circle fa-2xl"></i>
          </div>
          <div class="col-fifth">
            <i class="fa-thin fa-circle fa-2xl"></i>
          </div>
          <div class="col-fifth">
            <i class="fa-thin fa-circle fa-2xl"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
