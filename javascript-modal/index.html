<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Modal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button class="button-open-modal">Open Modal</button>
      <div class="modal">
        <div class="modal-content">
          <div class="modal-box">
            <h2>Would you like to take a survey?</h2>
            <button class="button-close-modal">NO</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
