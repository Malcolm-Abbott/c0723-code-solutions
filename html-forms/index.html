<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <form>
      <h1>Coding Form!</h1>
      <label for="mail">Email</label><br />
      <input type="email" id="mail" name="email" /><br />
      <label for="coding">Why is coding cool?</label><br />
      <select id="coding" name="coding">
        <option value="Select an option">Select an option</option>
        <option value="Because it's interesting">
          Because it's interesting
        </option>
        <option value="Because it's fun">Because it's fun</option>
        <option value="Because it's powerful">
          Because it's powerful
        </option></select
      ><br />
      <fieldset>
        <legend>Favorite Language (choose one)</legend>
        <input type="radio" id="html" name="languages" value="HTML" />
        <label for="html">HTML</label>
        <input type="radio" id="css" name="languages" value="CSS" />
        <label for="css">CSS</label>
        <input
          type="radio"
          id="javascript"
          name="languages"
          value="JavaScript" />
        <label for="javascript">JavaScript</label>
      </fieldset>
      <fieldset>
        <legend>Would you like to sign up for more information?</legend>
        <input type="checkbox" id="signup" name="signup" value="Sign me up!" />
        <label for="signup">Sign me up!</label>
      </fieldset>
      <label for="comments">Comments</label><br />
      <textarea id="comments" cols="37" rows="10"></textarea><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
